<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/media.css">
    <link rel="stylesheet" href="./assets/vendors/bootstrap/css/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- Header Section  -->

    <header>
        <div class="container">
            <div class="headerBox">
                <h1>Where in the world?</h1>
                <button class="darkModeBtn" id="darkModeBtn">
                    <img src="./assets/image/Group 5.svg" alt="...">
                </button>
            </div>
        </div>
    </header>
    <hr>

    <!-- Card Section  -->

    <section>
        <div class="container">
            <div class="searchBox">
                <input type="text" placeholder="Search for a country...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            
            <div class="cardsContainer">
                <div class="cardBox">
                    <img src="" alt="">
                    <h2></h2>
                    <p><strong>Population:</strong></p>
                    <p><strong>Region:</strong></p>
                    <p><strong>Capital:</strong></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal Section  -->

    <section>
        <div class="card-modal">
            <div class="container">
                <header>
                    <div >
                        <div class="headerBox">
                            <h1>Where in the world?</h1>
                            <button class="darkModeBtn" id="darkModeBtn">
                                <img src="./assets/image/Group 5.svg" alt="...">
                            </button>
                        </div>
                    </div>
                </header>
            </div>

            <hr>

            <div class="container">
                <div>
                    <div>
                        <button style="width: 100px; margin:20px;" class="backBtn">Back</button>
                        <div class="card">
                            <img src="" alt="">
                            <div>
                                <h5></h5>
                                <p class="card-text">
                                    <strong>Native Name:</strong><span class="native-name"> </span>
                                </p>
                                <p class="card-text">
                                    <strong>Population:</strong><span class="population"></span>
                                </p>
                                <p class="card-text">
                                    <strong>Region:</strong><span class="region"></span>
                                </p>
                                <p class="card-text">
                                    <strong>Sub Region:</strong><span class="subregion"></span>
                                </p>
                                <p class="card-text">
                                    <strong>Languages:</strong><span class="languages"> </span>
                                </p>
                                <p class="card-text">
                                    <strong>Border countries: </strong>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </section>    

    <script src="./assets/vendors/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/darkmode.js"></script>
</body>
</html>
